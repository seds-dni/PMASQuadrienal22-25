<div ng-controller="prefeitoController">
    <!-- <form ng-show="isEditavel()">-->
    <form name="frmPrefeitura" data-role="validator" data-show-required-state="false" data-hint-mode="line" data-hint-background="bg-red" data-hint-color="fg-white" data-hide-error="5000" novalidate="novalidate" ng-disabled="status.busy">
        <div class="accordion" data-role="accordion">
            <div class="frame">
                <div class="heading">1.6 - Conselhos existentes no municipio <span class="mif-home icon"></span></div>
                <div class="content">
                    <div class="formInput" data-text="fundo municipal">
                        <div class="grid">
                            <div class="row cells3" ng-class="{'has-error': frmPrefeito.nome.$error.required && frmPrefeito.nome.$touched}">
                                <div class="cell">
                                    <label for="Nome">
                                        Nome
                                    </label>
                                    <div class="input-control text full-size">
                                        <input id="Text1" name="nome" placeholder="informe o nome" type="text" ng-model="editar.prefeito.CPF" class="form-control" maxlength="100" />
                                    </div>
                                    <div class="cell">
                                        <label for="CPF">
                                            CPF
                                        </label>
                                        <div class="input-control text">
                                            <input id="Text1" name="nome" placeholder="111.111.111-11" type="text" ng-model="editar.prefeito.CPF" class="form-control" maxlength="100" />
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row cells4">
                                <div class="cell">
                                    <label for="Município">
                                        R.G
                                    </label>
                                    <div class="input-control text">
                                        <input id="Text1" name="nome" placeholder="informe o nome" type="text" ng-model="editar.prefeito.CPF" class="form-control" maxlength="100" />
                                    </div>
                                </div>
                                <div class="cell">
                                    <label for="DRADS">
                                        Data da Emissão
                                    </label>
                                    <div class="input-control text">
                                        Sorocaba
                                    </div>
                                </div>
                                <div class="cell">
                                    <label for="Habitantes">
                                        Órgão Emissor
                                    </label>
                                    <div class="input-control text">
                                        <input id="Text1" name="nome" placeholder="informe o nome" type="text" ng-model="editar.prefeito.CPF" class="form-control" maxlength="100" />
                                    </div>
                                </div>
                                <div class="cell">
                                    <label for="Porte">
                                        UF
                                    </label>
                                    <div class="input-control text">
                                        <input id="Text1" name="nome" placeholder="informe o nome" type="text" ng-model="editar.prefeito.CPF" class="form-control" maxlength="100" />
                                    </div>
                                </div>
                            </div>
                            <div class="row cells2">
                                <div class="cell">
                                    <label for="Gestao">
                                        Gestão
                                    </label>
                                    <div class="input-control radio">
                                        <label class="input-control radio small-check">
                                            <input type="radio">
                                            <span class="check"></span>
                                            <span class="caption">Inicial</span>
                                        </label>
                                        <label class="input-control radio small-check">
                                            <input type="radio">
                                            <span class="check"></span>
                                            <span class="caption">Basica</span>
                                        </label>
                                        <label class="input-control radio small-check">
                                            <input type="radio">
                                            <span class="check"></span>
                                            <span class="caption">Plena</span>
                                        </label>
                                        <label class="input-control radio small-check">
                                            <input type="radio">
                                            <span class="check"></span>
                                            <span class="caption">Não habilitado</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="cell" ng-class="{'has-error': frmPrefeito.dataemissao.$error.required && frmPrefeito.dataemissao.$touched}">
                                    <label for="DataEmissao">
                                        Data da ultima publicação de nível de gestão no DOE:
                                    </label>
                                    <div class="input-control text" data-role="datepicker" data-scheme="darcula" data-other-days="true" data-format="dd/mm/yyyy">
                                        <input id="Text2" name="dataemissao" type="text" ng-model="editar.prefeito.DataEmissao" type="datetime-local" class="form-control" />
                                        <button class="button"><span class="mif-calendar"></span></button>
                                        <ng-messages for="frmPrefeito.dataemissao.$error" ng-show="frmPrefeito.dataemissao.$touched">
                                            <ng-message class="help-block" when="required">campo obrigatório</ng-message>
                                        </ng-messages>
                                    </div>
                                </div>

                            </div>
                            <div class="row cells2">
                                <div class="cell">
                                    <label for="CEP">
                                        CEP:
                                    </label>
                                    <div class="input-control text" data-role="input">
                                        <input type="text" data-validate-func="required" placeholder="informe o CEP" data-validate-hint="O campo CEP deve ser preenchido" style="padding-right: 5px;">
                                        <span class="input-state-error mif-warning" style="right: 8px;"></span>
                                        <span class="input-state-success mif-checkmark" style="right: 8px;"></span>
                                    </div>
                                    <!-- <div class="input-control select">
                                        <input id="Text5" name="cpf" type="text" class="form-control" maxlength="2" />
                                    </div>-->
                                    <div class="input-control">
                                        <button class="image-button primary">
                                            <span class="mif-my-location"></span>
                                            Buscar cep
                                        </button>
                                    </div>
                                </div>
                                <div class="cell">
                                    <label for="Endereco">
                                        Endereco:
                                    </label>
                                    <div class="input-control text full-size">
                                        <input id="Text1" name="cpf" type="text" ng-model="editar.prefeito.CPF" class="form-control" maxlength="2" />
                                    </div>
                                </div>
                            </div>
                            <div class="row cells3">
                                <div class="cell">
                                    <label for="Numero">
                                        Número:
                                    </label>
                                    <div class="input-control select">
                                        <input id="Text3" name="cpf" type="text" class="form-control" maxlength="2" />
                                    </div>
                                </div>
                                <div class="cell">
                                    <label for="Complemento">
                                        Complemento:
                                    </label>
                                    <div class="input-control select">
                                        <input id="Text4" name="cpf" type="text" class="form-control" maxlength="2" />
                                    </div>
                                </div>
                                <div class="cell">
                                    <label for="Bairro">
                                        Bairro:
                                    </label>
                                    <div class="input-control text  full-size">
                                        <input id="Text8" name="cpf" type="text" class="form-control" maxlength="2" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="row cells2">
                                    <div class="cell">
                                        <label for="Cidade">
                                            Cidade:
                                        </label>
                                        <div class="input-control text full-size">
                                            <input id="Text7" name="cpf" type="text" class="form-control" maxlength="2" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row cells2" ng-class="{'has-error': frmPrefeito.email.$error.required && frmPrefeito.email.$touched}">
                                <div class="cell">
                                    <label for="RG">
                                        E-mail institucional:
                                    </label>
                                    <div class="input-control text full-size">
                                        <input id="Email1" name="email" type="email" ng-model="editar.prefeito.Email" class="form-control" required />
                                        <ng-messages for="frmPrefeito.email.$error" ng-show="frmPrefeito.email.$error.email || frmPrefeito.email.$touched">
                                            <ng-message class="help-block" when="required">campo obrigatório</ng-message>
                                            <ng-message class="help-block" when="$error">digite um email válido</ng-message>
                                        </ng-messages>
                                    </div>
                                </div>
                                <div class="cell">
                                    <label for="Site">
                                        Site:
                                    </label>
                                    <div class="input-control text full-size">
                                        <input id="Site" name="email" type="email" ng-model="editar.prefeito.Email" class="form-control" required />
                                    </div>
                                    <label class="input-control checkbox small-check">
                                        <input type="checkbox" checked>
                                        <span class="check"></span>
                                        <span class="caption">Não possui site</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" ng-disabled="status.busy|| frmPrefeito.$invalid" ng-click="salvar()">Salvar</button>
                        <button type="button" class="btn btn-danger" onclick="showMetroDialog('#dialog1', 'default', ($('<div>').addClass('padding20 warning').html('Deseja realmente cancelar a ação')$('<button').html('Sim'))))" formnovalidate>Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>



<div data-role="dialog" id="dialog4" class="padding20 dialog alert" data-close-button="true" data-type="alert" data-overlay="true" data-overlay-color="op-dark" data-overlay-click-close="false" style="width: auto; height: auto; visibility: visible; left: 637.5px; top: 78px;">
    <h1>Não foi possível cadastrar</h1>
    <h3>Verifique as inconsistências</h3>
    <p>
        <ul>
            <li id="errorMessages" class="error" data-ng-repeat="error in errors">{{error}}</li>
        </ul>
    </p>
    <span class="dialog-close-button"></span>
</div>

<div data-role="dialog" id="dialog1" class="padding20 dialog warning" data-close-button="true" data-type="warning" data-overlay="true" data-overlay-color="op-dark" data-overlay-click-close="false" style="width: auto; height: auto; visibility: visible; left: 637.5px; top: 78px;">
    <div class="set-dialog-content">
    </div>
    <span class="dialog-close-button"></span>
</div>
